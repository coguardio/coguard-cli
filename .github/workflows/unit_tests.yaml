on:
  pull_request:
    branches:
      - master
    push:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip3 install nose coverage
        shell: bash
      - run: pip3 install -r requirements.txt
        shell: bash
      - run: make unit-test
        shell: bash
